font_family Google Sans Flex
font_size 13

disable_ligature no
enable_audio_bell no

shell zsh
shell_integration disable

cursor_shape block

remember_window_size no
window_padding_width 25

background_opacity 0.8
scrollbar_handle_opacity 0
scrollbar_track_opacity 0
scrollbar_track_hover_opacity 0
confirm_os_window_close 0

sync_to_monitor no

# Berserk Theme - Dark, gritty with blood red highlights
# Inspired by the dark fantasy manga/anime

background            #1a1818
foreground            #c0c0c0
cursor                #8b0000
selection_background  #2a2a2a
selection_foreground  #c0c0c0

# Black
color0                #1a1a1a
color8                #3a3a3a

# Red (Blood)
color1                #911a1a
color9                #b22222

# Green (Muted/Dark)
color2                #3a3a3a
color10               #4a4a4a

# Yellow (Dark Gold/Brown)
color3                #5a4a3a
color11               #6a5a4a

# Blue (Steel Gray)
color4                #4a4a5a
color12               #5a5a6a

# Magenta (Dark Red)
color5                #6a1a1a
color13               #8b0000

# Cyan (Dark Gray)
color6                #3a3a3a
color14               #4a4a4a

# White
color7                #a0a0a0
color15               #d0d0d0               

cursor_trail 10
cursor_trail_start_threshold 0
cursor_trail_decay 0.01 0.08
cursor_shape block
cursor_blink true
